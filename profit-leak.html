<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<title>Vizbix â€“ Profit Insights</title>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#f6f7fb;
}

main{
  max-width:1100px;
  margin:auto;
  padding:18px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.05);
}

.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr auto;
  gap:8px;
  margin-bottom:8px;
}

@media(max-width:640px){
  .grid{grid-template-columns:1fr 1fr}
}

input{
  padding:10px;
  border-radius:10px;
  border:1px solid #e2e8f0;
}

button{
  padding:10px 12px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  border:0;
}

.dark{background:#0f172a;color:#fff}
.light{background:#fff;border:1px solid #e2e8f0}

.big{
  font-size:30px;
  font-weight:900;
  text-align:center;
  margin-bottom:12px;
}

.locked{
  filter:blur(6px);
  opacity:.4;
  pointer-events:none;
}

.success{
  background:#dcfce7;
  padding:12px;
  border-radius:12px;
  font-weight:700;
  text-align:center;
  margin-bottom:12px;
}

.insight{
  background:#f8fafc;
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}

td,th{
  padding:8px;
  border-bottom:1px solid #e2e8f0;
}

.tools{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-top:12px;
}
</style>
</head>


<body>
<main>

<div class="card">

<input id="emailInput" placeholder="Email for Pro insights" style="margin-bottom:12px">

<div id="items"></div>

<button class="light" onclick="addRow()">+ Add Product</button>
<button class="dark" onclick="analyze()" style="margin-top:8px">Analyze Profit</button>

</div>


<div id="results" class="card" style="display:none">

<div id="profitText" class="big"></div>

<div id="lockBox">
<button class="dark" onclick="pay()">Unlock Pro â€“ â‚¹299</button>
<button class="light" onclick="verify()">Verify</button>
</div>

<div id="proContent" class="locked">

<div id="insights"></div>

<table id="table"></table>

<canvas id="chart" style="margin-top:20px"></canvas>

<div class="tools">
<button class="light" onclick="downloadPDF()">Export PDF</button>
<button class="light" onclick="loadHistory()">History</button>
</div>

<div id="historyList"></div>

</div>
</div>

</main>



<script>
const workerURL = window.location.origin;
const PRICE = 29900;
const KEY = "rzp_live_SAbBHVMbGMv2xo";

const items=document.getElementById("items");
let chart;
let insightsText=[];
let currentData=[];


/* ---------------- ROWS ---------------- */
function addRow(){
const d=document.createElement("div");
d.className="grid";
d.innerHTML=`
<input placeholder="Product">
<input type="number" placeholder="Sell">
<input type="number" placeholder="Cost">
<input type="number" placeholder="Qty">
<button onclick="this.parentElement.remove()">âœ•</button>`;
items.appendChild(d);
}
addRow();addRow();addRow();



/* ---------------- ANALYZE ---------------- */
function analyze(){

let data=[];
let total=0;

document.querySelectorAll(".grid").forEach(r=>{
const i=r.querySelectorAll("input");

const name=i[0].value||"Product";
const sell=+i[1].value||0;
const cost=+i[2].value||0;
const qty=+i[3].value||0;

const profit=(sell-cost)*qty;
const margin=(sell-cost)/sell||0;

total+=profit;

data.push({name,profit,margin});
});

currentData=data;

results.style.display="block";
profitText.innerText="Estimated Profit: â‚¹ "+total;

saveHistory(total);

generateInsights(data,total);
generateTable(data);
generateChart(data);
}



/* ---------------- INSIGHTS ---------------- */
function generateInsights(d,total){

const best=[...d].sort((a,b)=>b.profit-a.profit)[0];
const worst=[...d].sort((a,b)=>a.margin-b.margin)[0];
const monthly=total*30;

insightsText=[
`${best.name} generates the highest profit`,
`Projected monthly profit â‰ˆ â‚¹${monthly}`,
`Increase ${best.name} price slightly to grow profit`,
`${worst.name} has lowest margin â€” optimize cost`
];

insights.innerHTML=`
<div class="success">âœ… Pro Unlocked</div>
${insightsText.map(x=>`<div class="insight">â€¢ ${x}</div>`).join("")}
`;
}



/* ---------------- TABLE ---------------- */
function generateTable(d){
table.innerHTML="<tr><th>Product</th><th>Profit</th><th>Margin</th></tr>";
d.forEach(x=>{
table.innerHTML+=`<tr><td>${x.name}</td><td>â‚¹${x.profit}</td><td>${(x.margin*100).toFixed(0)}%</td></tr>`;
});
}



/* ---------------- CHART ---------------- */
function generateChart(d){

const colors=[
"#2563eb","#16a34a","#f59e0b","#dc2626","#7c3aed",
"#14b8a6","#e11d48","#0ea5e9","#a855f7","#22c55e"
];

if(chart) chart.destroy();

chart=new Chart(document.getElementById("chart"),{
type:"bar",
data:{
labels:d.map(x=>x.name),
datasets:[{
data:d.map(x=>x.profit),
backgroundColor:d.map((_,i)=>colors[i%colors.length]),
borderRadius:8
}]
},
options:{plugins:{legend:{display:false}}}
});
}



/* ---------------- UNLOCK ---------------- */
function unlock(){
lockBox.innerHTML="<div class='success'>âœ… Pro Unlocked</div>";
proContent.classList.remove("locked");
}



/* ---------------- VERIFY ---------------- */
async function verify(){
const r=await fetch(workerURL+"/check?email="+emailInput.value);
const d=await r.json();
if(d.valid) unlock();
}



/* ---------------- PAYMENT ---------------- */
function pay(){
new Razorpay({
key:KEY,
amount:PRICE,
currency:"INR",
prefill:{email:emailInput.value},
notes:{email:emailInput.value},
handler:()=>setTimeout(verify,1000)
}).open();
}



/* ---------------- PDF (WITH CHART + INSIGHTS) ---------------- */
async function downloadPDF(){

const { jsPDF } = window.jspdf;
const doc = new jsPDF({unit:"pt"});

let y=40;

doc.setFontSize(20);
doc.text("Vizbix Profit Report",40,y);

y+=25;
doc.setFontSize(11);
doc.text(new Date().toLocaleString(),40,y);

y+=30;

const total=currentData.reduce((a,b)=>a+b.profit,0);

doc.setFontSize(16);
doc.text("Total Profit: â‚¹ "+total,40,y);

y+=30;

doc.setFontSize(12);
doc.text("Insights",40,y);

y+=20;

insightsText.forEach(t=>{
doc.text("â€¢ "+t,50,y);
y+=16;
});

y+=20;

doc.text("Products",40,y);
y+=18;

currentData.forEach(p=>{
doc.text(`${p.name}   â‚¹${p.profit}   ${(p.margin*100).toFixed(0)}%`,40,y);
y+=15;
});

y+=20;

/* CHART IMAGE */
const img=chart.toBase64Image();
doc.addImage(img,"PNG",40,y,500,260);

doc.save("vizbix-report.pdf");
}



/* ---------------- HISTORY ---------------- */
function saveHistory(total){
let history=JSON.parse(localStorage.getItem("vizbixHistory")||"[]");
history.unshift({date:new Date().toLocaleString(),profit:total});
history=history.slice(0,5);
localStorage.setItem("vizbixHistory",JSON.stringify(history));
}

function loadHistory(){
let history=JSON.parse(localStorage.getItem("vizbixHistory")||"[]");
historyList.innerHTML=history.map(h=>
`<div>ðŸ“… ${h.date} â†’ â‚¹${h.profit}</div>`
).join("");
}
</script>
</body>
</html>
