<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<title>Vizbix – Profit Insights</title>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
:root{
  --bg:#f6f7fb;
  --card:#fff;
  --brand:#0f172a;
  --border:#e2e8f0;
  --green:#16a34a;
  --orange:#f59e0b;
  --blue:#2563eb;
}

*{box-sizing:border-box;font-family:Inter,system-ui}
body{margin:0;background:var(--bg)}
main{max-width:1000px;margin:auto;padding:18px}

h1{text-align:center;font-weight:900;margin-bottom:20px}

.card{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.05);
}

.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr auto;
  gap:8px;
}

@media(max-width:640px){
  .grid{grid-template-columns:1fr 1fr}
}

input{
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  width:100%;
}

button{
  padding:12px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  border:0;
}

.dark{background:var(--brand);color:#fff}
.light{background:#fff;border:1px solid var(--border)}

.big{font-size:32px;font-weight:900;text-align:center}

.locked{filter:blur(6px);opacity:.4;pointer-events:none}

.insight{
  padding:12px;
  border-radius:12px;
  margin-bottom:8px;
  font-weight:600;
}

.green{background:#dcfce7}
.orange{background:#fff7ed}
.blue{background:#dbeafe}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
td,th{
  padding:8px;
  border-bottom:1px solid var(--border);
}

canvas{margin-top:20px}

.tools{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:12px;
}
</style>
</head>

<body>
<main>

<h1>Vizbix • Profit Insights</h1>

<!-- INPUT -->
<div class="card">

<input id="emailInput" placeholder="Email for Pro insights" style="margin-bottom:12px">

<div id="items"></div>

<button class="light" onclick="addRow()">+ Add Product</button>
<button class="light" onclick="sample()">Sample Data</button>
<button class="dark" onclick="analyze()" style="margin-top:10px">Analyze Profit</button>
</div>


<!-- RESULTS -->
<div id="results" class="card" style="display:none">

<div id="profitText" class="big"></div>

<div id="lockBox">
<button class="dark" onclick="pay()">Unlock Pro – ₹299</button>
<button class="light" onclick="verify()">Verify</button>
</div>

<div id="proContent" class="locked">

<div id="insights"></div>

<table id="table"></table>

<canvas id="chart"></canvas>

<div class="tools">
<button class="light" onclick="downloadPDF()">Export PDF</button>
</div>

</div>
</div>

</main>

<script>
const workerURL = window.location.origin;
const PRICE = 29900;
const KEY = "rzp_live_SAbBHVMbGMv2xo";

const items = document.getElementById("items");
let chart;


/* ---------- add row ---------- */
function addRow(){
const d=document.createElement("div");
d.className="grid";
d.innerHTML=`
<input placeholder="Product">
<input type="number" placeholder="Sell">
<input type="number" placeholder="Cost">
<input type="number" placeholder="Qty">
<button onclick="this.parentElement.remove()">✕</button>`;
items.appendChild(d);
}

addRow(); addRow(); addRow();


/* ---------- sample data ---------- */
function sample(){
items.innerHTML="";
[
["Car",15000,12000,10],
["Bike",7000,5000,25],
["Helmet",1200,600,40]
].forEach(x=>{
addRow();
const r=items.lastElementChild.querySelectorAll("input");
r[0].value=x[0];
r[1].value=x[1];
r[2].value=x[2];
r[3].value=x[3];
});
}


/* ---------- analyze ---------- */
function analyze(){

let data=[];
let total=0;

document.querySelectorAll(".grid").forEach(r=>{
const i=r.querySelectorAll("input");

const name=i[0].value;
const sell=+i[1].value;
const cost=+i[2].value;
const qty=+i[3].value;

const profit=(sell-cost)*qty;
const margin=(sell-cost)/sell;

total+=profit;

data.push({name,sell,cost,qty,profit,margin});
});

window.data=data;

results.style.display="block";
profitText.innerText="Estimated Profit: ₹ "+total;

generateTable(data);
generateChart(data);
}


/* ---------- insights ---------- */
function generateInsights(d){

const total=d.reduce((a,b)=>a+b.profit,0);
const best=[...d].sort((a,b)=>b.profit-a.profit)[0];
const monthly=total*30;

let text=`
<div class="insight green">${best.name} generates most profit. Focus marketing here.</div>
<div class="insight blue">Projected monthly profit ≈ ₹${monthly}</div>
`;

d.forEach(x=>{
const suggested=x.sell*1.05;
const extra=(suggested-x.cost)*x.qty - x.profit;

text+=`
<div class="insight orange">Increase ${x.name} price to ₹${Math.round(suggested)} to earn ₹${Math.round(extra)} extra profit</div>
`;
});

insights.innerHTML=text;
}


/* ---------- table ---------- */
function generateTable(d){
table.innerHTML="<tr><th>Product</th><th>Profit</th><th>Margin</th></tr>";
d.forEach(x=>{
table.innerHTML+=`<tr><td>${x.name}</td><td>₹${x.profit}</td><td>${(x.margin*100).toFixed(0)}%</td></tr>`;
});
}


/* ---------- chart (multi color) ---------- */
function generateChart(d){
if(chart) chart.destroy();

const palette=[
  "#334155","#475569","#64748b",
  "#94a3b8","#0f172a","#1e293b",
  "#374151","#4b5563"
];

const colors=d.map((_,i)=>palette[i%palette.length]);

chart=new Chart(document.getElementById("chart"),{
type:"bar",
data:{
labels:d.map(x=>x.name),
datasets:[{
data:d.map(x=>x.profit),
backgroundColor:colors,
borderRadius:10
}]
},
options:{plugins:{legend:{display:false}}}
});
}


/* ---------- unlock ---------- */
function unlock(){
lockBox.innerHTML="<div class='insight green'>Pro Unlocked</div>";
proContent.classList.remove("locked");
generateInsights(window.data);
}


/* ---------- verify ---------- */
async function verify(){
const r=await fetch(workerURL+"/check?email="+emailInput.value);
const d=await r.json();
if(d.valid) unlock();
}


/* ---------- payment ---------- */
function pay(){
new Razorpay({
key:KEY,
amount:PRICE,
currency:"INR",
prefill:{email:emailInput.value},
notes:{email:emailInput.value},
handler:()=>setTimeout(verify,1000)
}).open();
}


/* ---------- PDF (chart + insights + table) ---------- */
function downloadPDF(){

const {jsPDF}=window.jspdf;
const doc=new jsPDF();

doc.text("Vizbix Profit Report",15,15);

const img=chart.toBase64Image();
doc.addImage(img,"PNG",15,20,180,80);

let y=110;

document.querySelectorAll(".insight").forEach(el=>{
doc.text(el.innerText,15,y);
y+=8;
});

window.data.forEach(x=>{
doc.text(`${x.name} | Profit ₹${x.profit}`,15,y);
y+=7;
});

doc.save("profit-report.pdf");
}
</script>

</body>
</html>
