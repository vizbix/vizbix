<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<title>Vizbix ‚Äì Profit Insights</title>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#f3f4f6;
}

main{
  max-width:1000px;
  margin:auto;
  padding:16px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
}

.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr auto;
  gap:8px;
  margin-bottom:8px;
}

@media(max-width:640px){
  .grid{grid-template-columns:1fr 1fr}
}

input{
  padding:10px;
  border-radius:10px;
  border:1px solid #e5e7eb;
}

button{
  padding:10px;
  border-radius:10px;
  border:0;
  font-weight:600;
  cursor:pointer;
}

.dark{background:#111827;color:#fff;width:100%}
.light{background:#fff;border:1px solid #e5e7eb;width:100%}

.big{
  font-size:28px;
  font-weight:900;
  text-align:center;
  margin-bottom:14px;
}

.locked{
  filter:blur(5px);
  opacity:.35;
  pointer-events:none;
}

.success{
  background:#dcfce7;
  padding:10px;
  border-radius:10px;
  text-align:center;
  font-weight:700;
  margin-bottom:10px;
}

.insight{
  background:#f9fafb;
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
  font-size:14px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}

td,th{
  padding:8px;
  border-bottom:1px solid #eee;
}

.tools{
  display:flex;
  gap:8px;
  margin-top:12px;
  flex-wrap:wrap;
}

canvas{
  max-height:280px;
}
</style>
</head>

<body>
<main>

<div class="card">

<input id="emailInput" placeholder="Email for Pro insights">

<div id="items"></div>

<button class="light" onclick="addRow()">+ Add Product</button>
<button class="dark" onclick="analyze()">Analyze Profit</button>

</div>


<div id="results" class="card" style="display:none">

<div id="profitText" class="big"></div>

<div id="lockBox">
<button class="dark" onclick="pay()">Unlock Pro ‚Äì ‚Çπ299</button>
<button class="light" onclick="verify()">Verify</button>
</div>

<div id="proContent" class="locked">

<div id="insights"></div>

<table id="table"></table>

<canvas id="chart"></canvas>

<div class="tools">
<button class="light" onclick="downloadPDF()">Export PDF</button>
</div>

</div>
</div>

</main>



<script>
const workerURL = window.location.origin;
const PRICE = 29900;
const KEY = "rzp_live_SAbBHVMbGMv2xo";

let chart;
let currentData=[];
let insightsText=[];


/* -------- rows -------- */
function addRow(){
const d=document.createElement("div");
d.className="grid";
d.innerHTML=`
<input placeholder="Product">
<input type="number" placeholder="Sell">
<input type="number" placeholder="Cost">
<input type="number" placeholder="Qty">
<button onclick="this.parentElement.remove()">‚úï</button>`;
items.appendChild(d);
}
addRow();addRow();addRow();



/* -------- analyze -------- */
function analyze(){

let data=[];
let total=0;

document.querySelectorAll(".grid").forEach(r=>{
const i=r.querySelectorAll("input");

const name=i[0].value||"Product";
const sell=+i[1].value||0;
const cost=+i[2].value||0;
const qty=+i[3].value||0;

const profit=(sell-cost)*qty;
const margin=(sell-cost)/sell||0;

total+=profit;
data.push({name,profit,margin,sell});
});

currentData=data;

results.style.display="block";
profitText.innerText="Estimated Profit: ‚Çπ "+total;

generateInsights(data,total);
generateTable(data);
generateChart(data);
}



/* -------- smart insights (better sentences) -------- */
function generateInsights(d,total){

const best=[...d].sort((a,b)=>b.profit-a.profit)[0];
const worst=[...d].sort((a,b)=>a.margin-b.margin)[0];

const monthly=total*30;

insightsText=[
`üìà ${best.name} generates most profit. Focus marketing here.`,
`üìÖ At current sales, projected monthly profit ‚âà ‚Çπ${monthly}`,
`üí° Increasing ${best.name} price by ‚Çπ5‚Äì10 can boost profits instantly.`,
`‚ö†Ô∏è ${worst.name} margin is low. Try reducing cost or raising price.`
];

insights.innerHTML=
`<div class="success">‚úÖ Pro Unlocked</div>`+
insightsText.map(x=>`<div class="insight">${x}</div>`).join("");
}



/* -------- table -------- */
function generateTable(d){
table.innerHTML="<tr><th>Product</th><th>Profit</th><th>Margin</th></tr>";
d.forEach(x=>{
table.innerHTML+=`<tr><td>${x.name}</td><td>‚Çπ${x.profit}</td><td>${(x.margin*100).toFixed(0)}%</td></tr>`;
});
}



/* -------- premium colorful chart -------- */
function generateChart(d){

const palette=[
"#2563eb","#16a34a","#f59e0b","#ef4444",
"#7c3aed","#14b8a6","#0ea5e9","#a855f7"
];

if(chart) chart.destroy();

chart=new Chart(chartCanvas,{
type:"bar",
data:{
labels:d.map(x=>x.name),
datasets:[{
data:d.map(x=>x.profit),
backgroundColor:d.map((_,i)=>palette[i%palette.length]),
borderRadius:10
}]
},
options:{
responsive:true,
plugins:{legend:{display:false}},
scales:{y:{beginAtZero:true}}
}
});
}



/* -------- unlock -------- */
function unlock(){
lockBox.innerHTML="<div class='success'>‚úÖ Pro Unlocked</div>";
proContent.classList.remove("locked");
}



/* -------- verify -------- */
async function verify(){
const r=await fetch(workerURL+"/check?email="+emailInput.value);
const d=await r.json();
if(d.valid) unlock();
}



/* -------- payment -------- */
function pay(){
new Razorpay({
key:KEY,
amount:PRICE,
currency:"INR",
prefill:{email:emailInput.value},
notes:{email:emailInput.value},
handler:()=>setTimeout(verify,1000)
}).open();
}



/* -------- pdf (with chart) -------- */
function downloadPDF(){

const { jsPDF } = window.jspdf;
const doc=new jsPDF();

let y=20;

doc.text("Vizbix Profit Report",20,y);
y+=10;

currentData.forEach(p=>{
doc.text(`${p.name} - ‚Çπ${p.profit}`,20,y);
y+=8;
});

const img=chart.toBase64Image();
doc.addImage(img,"PNG",15,y,180,90);

doc.save("vizbix-report.pdf");
}
</script>
</body>
</html>
