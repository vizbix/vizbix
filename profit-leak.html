<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<title>Vizbix – Profit Insights</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<style>
:root{
  --bg:#f8fafc;
  --card:#fff;
  --brand:#0f172a;
  --border:#e2e8f0;
}

*{box-sizing:border-box;font-family:Inter,system-ui}
body{margin:0;background:var(--bg)}
main{max-width:1000px;margin:auto;padding:22px}

h1{text-align:center;font-weight:900;margin-bottom:20px}

.card{
  background:var(--card);
  border-radius:18px;
  padding:22px;
  margin-bottom:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.05);
  transition:.2s;
}
.card:hover{transform:translateY(-2px)}

.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr auto;
  gap:8px;
}

input{
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  width:100%;
}

button{
  padding:12px;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  border:0;
}

.dark{background:var(--brand);color:#fff}
.light{background:#fff;border:1px solid var(--border)}

.big{font-size:32px;font-weight:900;text-align:center}

.locked{filter:blur(6px);opacity:.4;pointer-events:none}

.insight{
  padding:12px;
  border-radius:12px;
  margin-bottom:8px;
  font-weight:600;
  background:#f1f5f9;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}

td,th{
  padding:8px;
  border-bottom:1px solid var(--border);
}

canvas{margin-top:20px}

.history-item{
  cursor:pointer;
  font-size:14px;
  padding:6px 0;
  color:#475569;
}
.history-item:hover{color:#000}
</style>
</head>

<body>
<main>

<h1>Vizbix • Profit Insights</h1>

<!-- INPUT -->
<div class="card">

<input id="emailInput" placeholder="Email for Pro insights" style="margin-bottom:12px">

<div id="items"></div>

<button class="light" onclick="addRow()">+ Add Product</button>
<button class="light" onclick="sample()">Sample Data</button>
<button class="dark" onclick="analyze()" style="margin-top:10px">Analyze Profit</button>

</div>


<!-- RESULTS -->
<div id="results" class="card" style="display:none">

<div id="profitText" class="big"></div>

<div id="lockBox">
<button class="dark" onclick="unlock()">Unlock Pro – ₹299</button>
</div>

<div id="proContent" class="locked">

<div id="insights"></div>

<table id="table"></table>

<canvas id="chart"></canvas>

<button class="light" onclick="downloadPDF()" style="margin-top:12px">Export PDF</button>

<div id="historyBox" style="margin-top:18px"></div>

</div>
</div>

</main>

<script>
let chart;
const items=document.getElementById("items");


/* ---------- add row ---------- */
function addRow(){
const d=document.createElement("div");
d.className="grid";
d.innerHTML=`
<input placeholder="Product">
<input type="number" placeholder="Sell">
<input type="number" placeholder="Cost">
<input type="number" placeholder="Qty">
<button onclick="this.parentElement.remove()">✕</button>`;
items.appendChild(d);
}

addRow();addRow();addRow();


/* ---------- sample data ---------- */
function sample(){
items.innerHTML="";
[
["Car",15000,12000,10],
["Bike",7000,5000,25],
["Helmet",1200,600,40]
].forEach(x=>{
addRow();
const r=items.lastElementChild.querySelectorAll("input");
r[0].value=x[0];
r[1].value=x[1];
r[2].value=x[2];
r[3].value=x[3];
});
}


/* ---------- analyze ---------- */
function analyze(){

let data=[];
let total=0;

document.querySelectorAll(".grid").forEach(r=>{
const i=r.querySelectorAll("input");

const name=i[0].value;
if(!name) return;

const sell=+i[1].value;
const cost=+i[2].value;
const qty=+i[3].value;

const profit=(sell-cost)*qty;
const margin=(sell-cost)/sell;

total+=profit;

data.push({name,sell,cost,qty,profit,margin});
});

window.data=data;

results.style.display="block";
profitText.innerText="Estimated Profit: ₹ "+total.toLocaleString("en-IN");

generateTable(data);
generateChart(data);

saveReport(data);   // history
}


/* ---------- classy muted chart ---------- */
function generateChart(d){
if(chart) chart.destroy();

const palette=[
"#334155","#475569","#64748b",
"#94a3b8","#0f172a","#1e293b","#374151"
];

chart=new Chart(document.getElementById("chart"),{
type:"bar",
data:{
labels:d.map(x=>x.name),
datasets:[{
data:d.map(x=>x.profit),
backgroundColor:d.map((_,i)=>palette[i%palette.length]),
borderRadius:10
}]
},
options:{plugins:{legend:{display:false}}}
});
}


/* ---------- insights ---------- */
function generateInsights(d){

const total=d.reduce((a,b)=>a+b.profit,0);
const best=[...d].sort((a,b)=>b.profit-a.profit)[0];

let text=`
<div class="insight">Top product: ${best.name}</div>
<div class="insight">Projected monthly profit: ₹${(total*30).toLocaleString("en-IN")}</div>
`;

d.forEach(x=>{
const suggested=x.sell*1.05;
const extra=(suggested-x.cost)*x.qty-x.profit;
if(extra>0){
text+=`<div class="insight">Raise ${x.name} to ₹${Math.round(suggested)} → extra ₹${Math.round(extra).toLocaleString("en-IN")}</div>`;
}
});

insights.innerHTML=text;
}


/* ---------- table (highlight best) ---------- */
function generateTable(d){

const best=Math.max(...d.map(x=>x.profit));

table.innerHTML="<tr><th>Product</th><th>Profit</th><th>Margin</th></tr>";

d.forEach(x=>{
table.innerHTML+=`
<tr style="${x.profit===best?'background:#f1f5f9;font-weight:700':''}">
<td>${x.name}</td>
<td>₹${x.profit.toLocaleString("en-IN")}</td>
<td>${(x.margin*100).toFixed(0)}%</td>
</tr>`;
});
}


/* ---------- unlock ---------- */
function unlock(){
lockBox.innerHTML="Pro Unlocked";
proContent.classList.remove("locked");
generateInsights(window.data);
}


/* ---------- PDF export ---------- */
function downloadPDF(){

const {jsPDF}=window.jspdf;
const doc=new jsPDF();

doc.text("Vizbix Profit Report",15,15);
doc.text("Generated: "+new Date().toLocaleString(),15,22);

const img=chart.toBase64Image();
doc.addImage(img,"PNG",15,30,180,80);

let y=120;

document.querySelectorAll(".insight").forEach(el=>{
doc.text(el.innerText,15,y);
y+=8;
});

doc.save("vizbix-report.pdf");
}


/* ---------- history (FREE localStorage) ---------- */
function saveReport(data){

const reports=JSON.parse(localStorage.getItem("vizbix_reports")||"[]");

reports.unshift({
date:new Date().toLocaleString(),
data
});

localStorage.setItem("vizbix_reports",JSON.stringify(reports.slice(0,10)));

renderHistory();
}

function renderHistory(){

const reports=JSON.parse(localStorage.getItem("vizbix_reports")||"[]");

if(!reports.length) return;

let html="<h3 style='margin-top:18px'>Previous Reports</h3>";

reports.forEach((r,i)=>{
html+=`<div class="history-item" onclick="loadReport(${i})">${r.date}</div>`;
});

historyBox.innerHTML=html;
}

function loadReport(i){

const reports=JSON.parse(localStorage.getItem("vizbix_reports"));
const r=reports[i];

window.data=r.data;

generateTable(r.data);
generateChart(r.data);
generateInsights(r.data);
}

renderHistory();
</script>

</body>
</html>
